version: 2

models:
  - name: share_dbt_models
    description: >
      Metadata about models in the project, including configuration and
      properties from the dbt graph. Each row contains information about a
      single model. Data is loaded every time this model is executed. It is
      recommended to execute the model every time a change is merged to the
      project.
    columns:
      - name: unique_id
        data_type: string
        description: The unique id of the model.
        meta:
          dimension:
            type: string

      - name: alias
        data_type: string
        description: ""
        meta:
          dimension:
            type: string

      - name: checksum
        data_type: string
        description: Model file checksum.
        meta:
          dimension:
            type: string

      - name: materialization
        data_type: string
        description: The model materialization config.
        meta:
          dimension:
            type: string

      - name: tags
        data_type: string
        description: Model tags property.
        meta:
          dimension:
            type: string

      - name: meta
        data_type: string
        description: The content of 'meta' property key.
        meta:
          dimension:
            type: string

      - name: owner
        data_type: string
        description: Model owner property (configured under 'meta' key).
        meta:
          dimension:
            type: string

      - name: database_name
        data_type: string
        description: The model database name.
        meta:
          dimension:
            type: string

      - name: schema_name
        data_type: string
        description: The model schema name.
        meta:
          dimension:
            type: string

      - name: depends_on_macros
        data_type: string
        description: The macros the model directly depends on.
        meta:
          dimension:
            type: string

      - name: depends_on_nodes
        data_type: string
        description: The nodes the model directly depends on.
        meta:
          dimension:
            type: string

      - name: description
        data_type: string
        description: Model description.
        meta:
          dimension:
            type: string

      - name: name
        data_type: string
        description: Model name.
        meta:
          dimension:
            type: string

      - name: package_name
        data_type: string
        description: Package name of the model.
        meta:
          dimension:
            type: string

      - name: original_path
        data_type: string
        description: Full path of the model file.
        meta:
          dimension:
            type: string

      - name: path
        data_type: string
        description: Short path of the model file.
        meta:
          dimension:
            type: string

      - name: generated_at
        data_type: string
        description: Update time of the table.
        meta:
          dimension:
            type: string
      - name: patch_path
        description: ""
        meta:
          dimension:
            type: string
      - name: metadata_hash
        description: ""
        meta:
          dimension:
            type: string
      - name: unique_key
        description: ""
        meta:
          dimension:
            type: string
      - name: incremental_strategy
        description: ""
        meta:
          dimension:
            type: string
      - name: group_name
        description: ""
        meta:
          dimension:
            type: string
      - name: access
        description: ""
        meta:
          dimension:
            type: string

