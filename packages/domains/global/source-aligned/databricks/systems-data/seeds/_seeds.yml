version: 2

seeds:
  - name: data_databricks_warehouses
    description: |
      Table that links warehouses with human-readable names
    config:
      column_types:
        warehouse_id: string
        workspace_id: string
        warehouse_name: string
  - name: data_databricks_discounts
    description: |
      List of databricks discounts with validity dates
    config:
      column_types:
        id: string
        discount: float 
        valid_from: date
        valid_to: date
